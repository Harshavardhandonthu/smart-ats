<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart ATS - Resume Analyzer</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-100 via-blue-50 to-white flex items-center justify-center px-4">

  <div class="max-w-2xl w-full bg-white p-8 rounded-3xl shadow-2xl ring-1 ring-gray-200">
    <h1 class="text-4xl font-extrabold text-blue-700 text-center mb-3 tracking-tight">Smart ATS</h1>
    <p class="text-center text-gray-600 mb-6 text-lg">🚀 Analyze your resume against job descriptions or titles instantly.</p>

    <form action="{{ url_for('upload_resume') }}" method="POST" enctype="multipart/form-data" class="space-y-6">
      
      <div>
        <label class="block font-semibold text-gray-700 mb-1">📎 Upload Resume (PDF/DOCX)</label>
        <input type="file" name="resume" accept=".pdf,.docx" required class="w-full border border-gray-300 rounded-lg p-2">
      </div>

      <div>
        <label class="block font-semibold text-gray-700 mb-1">📄 Upload Job Description File (optional)</label>
        <input type="file" name="jd_file" accept=".pdf,.txt,.docx" class="w-full border border-gray-300 rounded-lg p-2">
      </div>

      <div>
        <label class="block font-semibold text-gray-700 mb-1">✏️ Or Paste Job Description</label>
        <textarea name="job_description" rows="5" placeholder="Paste job description here..." class="w-full border border-gray-300 rounded-lg p-2"></textarea>
      </div>

      <div>
        <label class="block font-semibold text-gray-700 mb-1">🔍 Or Enter Job Title</label>
        <input type="text" name="job_title" placeholder="e.g., Data Analyst" class="w-full border border-gray-300 rounded-lg p-2">
      </div>

      <div class="text-center">
        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold px-8 py-2 rounded-full shadow">
          Analyze Resume
        </button>
      </div>
    </form>
  </div>

</body>
</html>
